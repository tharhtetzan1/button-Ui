<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practical</title>
    <link rel="stylesheet" href="./css/style.css" />

</head>

<body>
    <header>

    </header>

    <main>
        <h1 class="title">Button UI </h1>

        <section class="box">
            <h3 class="sub-title">Solid Buttons</h3>

            <button class="btn btn-primary">OK</button>
            <button class="btn btn-secondary">Sing In</button>
            <button class="btn btn-danger">login</button>
            <button class="btn btn-dark">Next</button>
        </section>


        <section class="box">
            <h3 class="sub-title">Outline Buttons</h3>

            <button class="btn btn-outline-primary">OK</button>
            <button class="btn btn-outline-secondary">Sing In</button>
            <button class="btn btn-outline-danger">login</button>
            <button class="btn btn-outline-dark">Next</button>
        </section>


        <section class="box">
            <h3 class="sub-title">Icon Text Button</h3>

            <button class="btn btn-primary">
                <i class="fa-brands fa-fw fa-twitter"></i>
                Twitter</button>
            <button class="btn btn-outline-secondary ">
                <i class="fa-brands fa-telegram"></i>
                telegram</button>
            <a href="" class="btn btn-danger">
                <i class="fa-brands fa-square-youtube"> </i>
                YouTube
            </a>
            <a href="" class="btn btn-outline-dark">
                <i class="fa-brands fa-discord"></i>
                YouTube
            </a>
        </section>

        <section class="box">
            <h3 class="sub-title">Icon Buttons</h3>

            <button class="btn btn-outline-primary rounded-pill">
                <i class="fa-solid fa-water"></i>
                Wave</button>
            <button class="btn btn-outline-secondary rounded-pill">
                <i class="fa-solid fa-money-check-dollar"></i>
                Money</button>
            <button class=" btn-icon btn-outline-secondary ">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button class=" btn-icon btn-secondary ">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button class="rounded-circle btn-icon btn-outline-secondary ">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button class="rounded-circle btn-icon btn-secondary ">
                <i class="fa-solid fa-plus"></i>
            </button>
        </section>

        <section class="box">
            <h3 class="sub-title ">Outline Buttons</h3>
        </section>
    </main>
</body>

</html>
